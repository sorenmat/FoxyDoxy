<body>

<div class="navbar navbar-inverse navbar-fixed-top">

        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">

                </p>
            </div><!--/.nav-collapse -->

    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header">Sidebar</li>
                    <div class="temp_header"  id="temp_header">Insert text here</div>
                </ul>
            </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">

                <span id="docContent">
                    Document content
                </span>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>

<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

<script src="http://www.w3resource.com//twitter-bootstrap/twitter-bootstrap-v2/js/bootstrap-popover.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.js"></script>

<script>
    $(document).ready(function(){
        var html, template;

        toolTip = "<a href=\"#\" class=\"label label-info\" style=\"float: right\" id={{id}}  rel=\"popover\" data-content={{fileName}} data-original-title=\"Source\">Source file</a>"
        template = "{{#sections}} <li><a href=#{{section}}>{{section}}</a></li> {{/sections}}";
        docContent = "{{#sections}}<div class=\"row-fluid\"><div class=\"span8\">{{& content}}<br/>"+toolTip+"<br/><br/><br/></div></div>{{/sections}}"


        $.getJSON("template.json", function(json) {
            //alert(obj.sections[0].section)
            html = Mustache.to_html(template, json).replace(/^\s*/mg, '');
            $("#temp_header").html(html);

            //alert(json.sections[0].content)
            var docHtml = Mustache.to_html(docContent, json)
            $("#docContent").html(docHtml);

            var length = json.sections.length;
            for (var i = 0; i < length; i++) {
                element = json.sections[i];
                $(function ()
                {
                    $("#"+element.id).popover();
                });
            }
        });


    });
</script>
</body>
</html>
